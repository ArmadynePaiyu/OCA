
<form class="form-horizontal">
    <div class="form-group">
      <label class="credit-label col-sm-2" for="serviceGroup">View Services For Group</label>
      <div class="col-sm-10">
          <select [(ngModel)]="supportCredit" (ngModelChange)="getSelectedGroup($event)" name="supportCreditService">
              <option *ngFor="let item of supportCredits;let i =index" [ngValue]="item" [selected]="i == 0"> {{item}} </option>
            </select>
      </div>
    </div>
    
  </form>
  
  <span class="credit-title">Support Credits</span>
  
    <table class="table table-bordered margin-20">
        <thead>
          <tr class="support-tableheader">
            <th>Description</th>
            <th>Product Number</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of supportCreditServices">
            <td>{{item.description}}</td>
            <td>{{item.productNo}}</td>
            <td><input type="number" [value] = "item.quantity"></td>
          </tr>
        </tbody>
      </table>

      <!-- Onsite Analysis -->
      <form class="form-horizontal">
          <div class="form-group">
            <label class="credit-label col-sm-2" for="serviceGroup">View Services For Group</label>
            <div class="col-sm-10">
                <select [(ngModel)]="onsiteAnalysis" (ngModelChange)="getSelectedGroup($event)" name="onsiteAnalysisService">
                    <option *ngFor="let item of onsiteAnalysisGroup;let i =index" [ngValue]="item" [selected]="i == 0"> {{item}} </option>
                  </select>
            </div>
          </div>
          
        </form>
        
        <span class="credit-title">Onsite Analysis:</span>
        
        <table class="table table-bordered margin-20">
            <thead>
              <tr class="support-tableheader">
                <th>Description</th>
                <th>Product Number</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let item of onsiteAnalysisServices">
                <td>{{item.description}}</td>
                <td>{{item.productNo}}</td>
                <td><input type="number" [value] = "item.quantity"></td>
              </tr>
            </tbody>
          </table>

          <!-- Onsite Analysis Additional Days -->

          <form class="form-horizontal">
              <div class="form-group">
                <label class="credit-label col-sm-2" for="serviceGroup">View Services For Group</label>
                <div class="col-sm-10">
                    <select [(ngModel)]="selectedGroup" (ngModelChange)="getSelectedGroup($event)" name="groupService">
                        <option *ngFor="let item of onsiteAdditional;let i =index" [ngValue]="item" [selected]="i == 0"> {{item}} </option>
                      </select>
                </div>
              </div>
              
            </form>
            
            <span class="credit-title">Onsite Analysis Additional Days:</span>
            
            <table class="table table-bordered margin-20">
                <thead>
                  <tr class="support-tableheader">
                    <th>Description</th>
                    <th>Product Number</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let item of onsiteAdditionalServices">
                    <td>{{item.description}}</td>
                    <td>{{item.productNo}}</td>
                    <td><input type="number" [value] = "item.quantity"></td>
                  </tr>
                </tbody>
              </table>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="serviceGroup">View Services For Group</label>
    <div class="col-sm-10">
        <select [(ngModel)]="selectedGroup" (ngModelChange)="getSelectedGroup($event)" name="groupService">
            <option *ngFor="let item of serviceGroups;let i =index" [ngValue]="item" [selected]="i == 0"> {{item}} </option>
          </select>
    </div>
  </div>
  
</form>

<div class="link">
    <span>
           Quote Assist Tools
    </span>
    <ul class="other-tab-file-download">
        <li *ngFor = "let item of quoteAssistTools">{{item}}</li>
    </ul>
  </div>

  <table class="table table-bordered margin-20">
      <thead>
        <tr class="support-tableheader">
          <th>Description</th>
          <th>Product Number</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of lifecycleServices">
          <td>{{item.description}}</td>
          <td>{{item.productNo}}</td>
          <td><input type="number" [value] = "item.quantity"></td>
        </tr>
      </tbody>
    </table>
